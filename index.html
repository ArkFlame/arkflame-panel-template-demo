                        <body>
                            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plugin Monitoring Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-3VDJJs8n6aJUL4S1j5sKqBXC+qjawVro+dr1Ymop9Q9v29sZ3T2LnBhDF5c8c2tf"
    crossorigin="anonymous"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', system-ui, sans-serif;
      --bg: #0a0f1a;
      --panel: #111827;
      --border: rgba(255, 255, 255, 0.08);
      --glow: 0 12px 30px rgba(59, 130, 246, 0.35);
      --text-muted: #94a3b8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: radial-gradient(circle at top, rgba(59, 130, 246, 0.18), transparent 45%),
                  radial-gradient(circle at bottom, rgba(239, 68, 68, 0.2), transparent 40%), var(--bg);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .outer-shell {
      width: min(1400px, 100%);
    }
    .app-shell {
      display: grid;
      grid-template-columns: minmax(260px, 320px) minmax(0, 1fr);
      gap: 28px;
      align-items: flex-start;
    }
    .sidebar {
      background: rgba(17, 24, 39, 0.92);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: sticky;
      top: 24px;
      box-shadow: var(--glow);
    }
    .brand {
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    .api-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid var(--border);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
    }
    .api-section-title {
      font-size: 0.95rem;
      color: var(--text-muted);
    }
    .api-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .api-input {
      flex: 1 1 180px;
      min-width: 0;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.02);
      color: #fff;
      font-size: 0.95rem;
    }
    .api-btn {
      flex: 0 0 auto;
      min-width: 140px;
      border-radius: 12px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--text-muted);
      color: #111827;
      transition: transform 0.2s ease;
    }
    .api-btn:hover {
      transform: translateY(-1px);
    }
    .api-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 240px;
      overflow: auto;
    }
    .api-key {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      font-size: 0.9rem;
    }
    .api-actions {
      display: flex;
      gap: 6px;
    }
    .small-btn {
      border-radius: 10px;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .copy-btn {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    .delete-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .nav-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      color: #fff;
      font-weight: 500;
      transition: border 0.2s ease, transform 0.2s ease;
      text-align: left;
      margin-bottom: 4px;
    }
    .nav-button:hover {
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .nav-button.active {
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
    }
    .plugin-detail {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: calc(100vh - 48px);
      max-width: 100%;
    }
    .panel-grid {
      display: grid;
      gap: 16px;
      margin: 0;
    }
    .three-columns {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .panel {
      background: var(--panel);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 18px;
      box-shadow: var(--glow);
      margin: 6px 0;
    }
    .panel-grid .panel {
      margin: 0;
    }
    .panel h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: var(--text-muted);
    }
    .metric {
      font-size: 2rem;
      font-weight: 600;
    }
    .plugin-title {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .plugin-title span {
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
    .status-badge {
      background: rgba(16, 185, 129, 0.15);
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 600;
      border: 1px solid transparent;
    }
    .plugin-description {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
    }
    .chart-panel {
      padding-bottom: 8px;
    }
    .chart-title {
      margin-bottom: 12px;
      color: var(--text-muted);
    }
    .chart-wrapper {
      width: 100%;
      min-height: 220px;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.02);
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 100% 28px, 28px 100%;
      padding: 16px;
    }
    .chart-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .logs {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 220px;
      overflow: auto;
    }
    .log-entry {
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.07);
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .icon-badge {
      width: 46px;
      height: 46px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.04);
      font-size: 1.4rem;
    }
    @media (max-width: 1100px) {
      body {
        padding: 16px;
      }
      .app-shell {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: static;
        order: 1;
      }
      .plugin-detail {
        order: 2;
      }
    }
    @media (max-width: 768px) {
      .sidebar {
        padding: 18px;
      }
      .nav-group {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }
      .nav-button {
        flex: 1 1 calc(50% - 10px);
        justify-content: center;
      }
      .api-controls {
        flex-direction: column;
      }
      .api-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="outer-shell">
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">ARKFLAME PANEL (PREVIEW)</div>
        <div class="api-panel">
          <div class="api-section-title">API Key Generator</div>
          <div class="api-controls">
            <input class="api-input" id="apiKeyInput" placeholder="Describe integration" />
            <button class="api-btn" id="generateKeyBtn">Generate</button>
          </div>
          <div class="api-list" id="apiKeyList"></div>
        </div>
        <div class="nav-group">
          <button class="nav-button active" data-plugin="exploitfixer">
            <span class="nav-icon" style="color: #3b82f6;">üí†</span>
            ExploitFixer
          </button>
          <button class="nav-button" data-plugin="flamecord">
            <span class="nav-icon" style="color: #ef4444;">üî•</span>
            FlameCord
          </button>
          <button class="nav-button" data-plugin="veloflame">
            <span class="nav-icon" style="color: #dc2626;">üåÄ</span>
            VeloFlame
          </button>
          <button class="nav-button" data-plugin="redstonelimiter">
            <span class="nav-icon" style="color: #dc2626;">üü•</span>
            RedstoneLimiter
          </button>
          <button class="nav-button" data-plugin="entitylimiter">
            <span class="nav-icon" style="color: #22c55e;">üçÉ</span>
            EntityLimiter
          </button>
        </div>
      </aside>
      <main class="plugin-detail">
        <div class="plugin-content" id="pluginContent"></div>
      </main>
    </div>
  </div>
  <template id="plugin-template">
    <div>
      <div class="plugin-title">
        <div class="icon-badge" id="plugin-icon"></div>
        <div>
          <div class="plugin-name" id="plugin-name"></div>
          <div class="plugin-description" id="plugin-desc"></div>
        </div>
        <span class="status-badge" id="plugin-status"></span>
      </div>
      <div class="panel-grid three-columns" id="metrics-grid"></div>
      <div class="panel glow-panel chart-panel" id="primary-chart">
        <p class="plugin-description chart-title" id="chart-title"></p>
        <div class="chart-wrapper">
          <canvas id="pluginChart" class="chart-canvas" aria-label="Live traffic trend" role="img"></canvas>
        </div>
      </div>
      <div class="panel-grid three-columns" id="secondary-grid"></div>
      <div class="panel glow-panel" id="logs-panel"></div>
    </div>
  </template>
  <div class="hidden" style="display:none" id="template-holder"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    const plugins = {
      exploitfixer: {
        name: 'ExploitFixer',
        desc: 'Real-time monitoring of packets, exploits and automated responses.',
        color: '#3b82f6',
        icon: 'üí†',
        chartExpression: 'Math.sin((x + offset) * 0.45) * 6 + 45 + (Math.random() - 0.5) * 3',
        chartRange: 12,
        chartStep: 0.5,
        chartTitle: 'Packet flow',
        metrics: [
          { label: 'Players sanctioned', value: '1,256' },
          { label: 'Exploits blocked', value: '8,340' },
          { label: 'Most common exploit', value: 'PacketKick' }
        ],
        secondary: [
          { label: 'Players detected', value: '422' },
          { label: 'Recent logs', value: '148' },
          { label: 'Response time', value: '23 ms' }
        ],
        logs: [
          '[11:24] TCP anomaly blocked for 34.123.54.2',
          '[11:24] Exploit "PacketFlood" mitigated',
          '[11:23] Auto-kick executed for player "NetHer0"'
        ]
      },
      flamecord: {
        name: 'FlameCord',
        desc: 'Entry protection and bot blocking across every proxy link.',
        color: '#ef4444',
        icon: 'üî•',
        chartExpression: 'Math.cos((x + offset) * 0.6) * 7 + 38 + (Math.random() - 0.5) * 2.5',
        chartRange: 10,
        chartStep: 0.6,
        chartTitle: 'Bot activity',
        metrics: [
          { label: 'Bots blocked', value: '564' },
          { label: 'Player flow', value: '3,142' },
          { label: 'Average latency', value: '32 ms' }
        ],
        secondary: [
          { label: 'Total connections', value: '97,124' },
          { label: 'Retries detected', value: '212' },
          { label: 'Status', value: 'Healthy' }
        ],
        logs: [
          '[11:24] Bot IP 198.51.100.77 rejected',
          '[11:23] Entropy filter passed for 34 players',
          '[11:22] Queue stabilized at 80 players'
        ]
      },
      veloflame: {
        name: 'VeloFlame',
        desc: 'Extra defense layer to accelerate turbulent flows.',
        color: '#dc2626',
        icon: 'üåÄ',
        chartExpression: 'Math.sin((x + offset) * 0.35) * 10 + 40 + (Math.random() - 0.5) * 4',
        chartRange: 11,
        chartStep: 0.45,
        chartTitle: 'Blocked events',
        metrics: [
          { label: 'Attacks neutralized', value: '2,110' },
          { label: 'Active gateways', value: '18' },
          { label: 'Average detection', value: '18 ms' }
        ],
        secondary: [
          { label: 'Players waiting', value: '98' },
          { label: 'Flows analyzed', value: '12,040' },
          { label: 'CPU average', value: '64%' }
        ],
        logs: [
          '[11:24] DDoS fight N3000 engaged',
          '[11:23] VFlow rules updated',
          '[11:22] Node 3 reassigned'
        ]
      },
      redstonelimiter: {
        name: 'RedstoneLimiter',
        desc: 'Blocks malicious redstone circuits with fine-grained control.',
        color: '#dc2626',
        icon: 'üü•',
        chartExpression: 'Math.abs(Math.sin((x + offset) * 0.5)) * 9 + 35 + (Math.random() - 0.5) * 3',
        chartRange: 12,
        chartStep: 0.5,
        chartTitle: 'Filtered pulses',
        metrics: [
          { label: 'Circuits limited', value: '182' },
          { label: 'Maximum pulses', value: '12K/h' },
          { label: 'Blocks today', value: '39' }
        ],
        secondary: [
          { label: 'Events per second', value: '18 eps' },
          { label: 'Affected areas', value: '27' },
          { label: 'Latency average', value: '11 ms' }
        ],
        logs: [
          '[11:24] Overload scheduled in Nether zone',
          '[11:23] Redstone switch filtered',
          '[11:22] Threshold adjusted to 820'
        ]
      },
      entitylimiter: {
        name: 'EntityLimiter',
        desc: 'Secures the simulation by limiting rogue entities.',
        color: '#22c55e',
        icon: 'üçÉ',
        chartExpression: 'Math.cos((x + offset) * 0.4) * 6 + 48 + (Math.random() - 0.5) * 3',
        chartRange: 13,
        chartStep: 0.55,
        chartTitle: 'Entity control',
        metrics: [
          { label: 'Entities removed', value: '1,004' },
          { label: 'Chunks monitored', value: '618' },
          { label: 'Average temperature', value: '46%' }
        ],
        secondary: [
          { label: 'Lag detected', value: '12 ms' },
          { label: 'Active clusters', value: '31' },
          { label: 'Safe mode', value: 'Enabled' }
        ],
        logs: [
          '[11:24] Barrier activated for night mobs',
          '[11:23] North cluster tuning complete',
          '[11:22] Entity spawner limited'
        ]
      }
    };
    const pluginContent = document.getElementById('pluginContent');
    const template = document.getElementById('plugin-template');
    const navButtons = document.querySelectorAll('.nav-button');
    const apiKeyListElement = document.getElementById('apiKeyList');
    const generateBtn = document.getElementById('generateKeyBtn');
    const apiInput = document.getElementById('apiKeyInput');
    let trafficChart;
    let chartOffset = 0;
    let activePlugin = 'exploitfixer';
    let activeConfig = null;
    let trafficInterval;
    function renderPlugin(name) {
      const config = plugins[name];
      const clone = template.content.cloneNode(true);
      const container = clone.querySelector('div');
      const icon = clone.getElementById('plugin-icon');
      const title = clone.getElementById('plugin-name');
      const desc = clone.getElementById('plugin-desc');
      const status = clone.getElementById('plugin-status');
      const metricsGrid = clone.getElementById('metrics-grid');
      const secondaryGrid = clone.getElementById('secondary-grid');
      const logsPanel = clone.getElementById('logs-panel');
      const chartTitle = clone.getElementById('chart-title');
      const chartCanvas = clone.getElementById('pluginChart');
      icon.textContent = config.icon;
      title.textContent = config.name;
      desc.textContent = config.desc;
      status.textContent = 'Online';
      container.querySelector('.status-badge').style.borderColor = config.color;
      metricsGrid.innerHTML = '';
      secondaryGrid.innerHTML = '';
      config.metrics.forEach(metric => {
        const metricCard = document.createElement('div');
        metricCard.classList.add('panel', 'glow-panel');
        metricCard.style.borderColor = 'rgba(255,255,255,0.08)';
        const label = document.createElement('p');
        label.classList.add('plugin-description');
        label.textContent = metric.label;
        const value = document.createElement('p');
        value.classList.add('metric');
        value.textContent = metric.value;
        metricCard.appendChild(label);
        metricCard.appendChild(value);
        metricsGrid.appendChild(metricCard);
      });
      config.secondary.forEach(metric => {
        const metricCard = document.createElement('div');
        metricCard.classList.add('panel');
        const label = document.createElement('p');
        label.classList.add('plugin-description');
        label.textContent = metric.label;
        const value = document.createElement('p');
        value.classList.add('metric');
        value.textContent = metric.value;
        metricCard.appendChild(label);
        metricCard.appendChild(value);
        secondaryGrid.appendChild(metricCard);
      });
      chartTitle.textContent = config.chartTitle;
      logsPanel.innerHTML = '';
      const logTitle = document.createElement('p');
      logTitle.textContent = 'Recent logs';
      logTitle.style.marginBottom = '12px';
      logTitle.style.color = '#94a3b8';
      logsPanel.appendChild(logTitle);
      const logsContainer = document.createElement('div');
      logsContainer.classList.add('logs');
      config.logs.forEach(log => {
        const entry = document.createElement('div');
        entry.classList.add('log-entry');
        entry.textContent = log;
        logsContainer.appendChild(entry);
      });
      logsPanel.appendChild(logsContainer);
      pluginContent.innerHTML = '';
      pluginContent.appendChild(container);
      chartOffset = 0;
      const chartData = generateData(config.chartExpression, chartOffset, chartOffset + config.chartRange, config.chartStep, chartOffset);
      initializeChart(chartCanvas, chartData, config);
      activePlugin = name;
      activeConfig = config;
    }
    function generateData(expression, start, end, step, offset) {
      const safeStep = step > 0 ? step : 0.5;
      const evaluate = new Function('x', 'offset', `return ${expression}`);
      const labels = [];
      const values = [];
      for (let x = start; x <= end + 1e-9; x += safeStep) {
        const rawResult = evaluate(x, offset);
        const sanitized = Number.isFinite(rawResult) ? rawResult : 0;
        labels.push(Number(x.toFixed(2)));
        const rounded = Math.max(0, Number(sanitized.toFixed(2)));
        values.push(rounded);
      }
      return { labels, values };
    }
    function initializeChart(canvas, chartData, config) {
      if (trafficChart) {
        trafficChart.destroy();
      }
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0.05)');
      trafficChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: config.chartTitle,
            data: chartData.values,
            borderColor: config.color,
            backgroundColor: gradient,
            tension: 0.45,
            borderWidth: 3,
            pointRadius: 0,
            fill: true,
            borderCapStyle: 'round',
            borderJoinStyle: 'round'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              grid: {
                color: 'rgba(255, 255, 255, 0.12)',
                tickBorderDash: [2, 2]
              },
              ticks: {
                color: '#94a3b8',
                maxRotation: 0
              }
            },
            y: {
              beginAtZero: false,
              grid: {
                color: 'rgba(255, 255, 255, 0.1)',
                tickBorderDash: [2, 2]
              },
              ticks: {
                color: '#94a3b8'
              }
            }
          },
          animation: {
            duration: 1200,
            easing: 'easeInOutQuad'
          }
        }
      });
    }
    function updateTraffic() {
      if (!trafficChart || !activeConfig) {
        return;
      }
      chartOffset += activeConfig.chartStep;
      const chartData = generateData(
        activeConfig.chartExpression,
        chartOffset,
        chartOffset + activeConfig.chartRange,
        activeConfig.chartStep,
        chartOffset
      );
      trafficChart.data.labels = chartData.labels;
      trafficChart.data.datasets[0].data = chartData.values;
      trafficChart.data.datasets[0].borderColor = activeConfig.color;
      trafficChart.update('none');
    }
    function setActive(plugin) {
      navButtons.forEach(button => button.classList.remove('active'));
      const targetButton = Array.from(navButtons).find(button => button.dataset.plugin === plugin);
      if (!targetButton) {
        return;
      }
      targetButton.classList.add('active');
      renderPlugin(plugin);
    }
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        setActive(button.dataset.plugin);
      });
    });
    function randomKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 28; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    function renderApiKeys(keys) {
      apiKeyListElement.innerHTML = '';
      keys.forEach(key => {
        const keyRow = document.createElement('div');
        keyRow.classList.add('api-key');
        const label = document.createElement('span');
        label.textContent = key.label;
        const actions = document.createElement('div');
        actions.classList.add('api-actions');
        const copyButton = document.createElement('button');
        copyButton.classList.add('small-btn', 'copy-btn');
        copyButton.dataset.copy = key.key;
        copyButton.textContent = 'Copy';
        const deleteButton = document.createElement('button');
        deleteButton.classList.add('small-btn', 'delete-btn');
        deleteButton.dataset.delete = key.key;
        deleteButton.textContent = 'Delete';
        actions.appendChild(copyButton);
        actions.appendChild(deleteButton);
        keyRow.appendChild(label);
        keyRow.appendChild(actions);
        apiKeyListElement.appendChild(keyRow);
      });
    }
    let apiKeys = [
      { label: 'Main server ‚Ä¢ ExploitFixer', key: randomKey() },
      { label: 'FlameCord proxy ‚Ä¢ BotGuard', key: randomKey() }
    ];
    renderApiKeys(apiKeys);
    generateBtn.addEventListener('click', () => {
      const label = apiInput.value.trim() || 'Quick integration';
      const newKey = { label, key: randomKey() };
      apiKeys = [newKey, ...apiKeys];
      if (apiKeys.length > 6) {
        apiKeys.pop();
      }
      renderApiKeys(apiKeys);
      apiInput.value = '';
    });
    apiKeyListElement.addEventListener('click', event => {
      if (event.target.matches('[data-copy]')) {
        const value = event.target.dataset.copy;
        navigator.clipboard.writeText(value);
        event.target.textContent = 'Copied';
        setTimeout(() => {
          event.target.textContent = 'Copy';
        }, 1200);
      }
      if (event.target.matches('[data-delete]')) {
        const value = event.target.dataset.delete;
        apiKeys = apiKeys.filter(entry => entry.key !== value);
        renderApiKeys(apiKeys);
      }
    });
    setActive('exploitfixer');
    trafficInterval = setInterval(updateTraffic, 2500);
  </script>
</body>
</html>
